<!DOCTYPE html>
    <html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body> 
        <script>

            function computerPlay() {
                let computer = ""
                let move = Math.floor(Math.random() * 3) + 1;
                if (move === 1) {
                    computer = "rock";
                } else if (move === 2) {
                    computer = "paper";
                } else {
                    computer = "scissors";
                }
                return computer
            }

            function playerPlay() {
                let playerMove = ""
                let input = prompt("Choose rock, paper, or scissors!","");
                if (input == "" || null) {
                    alert("Please try again.");
                } else if (input.toLowerCase() == "paper") {
                    playerMove = "paper";
                } else if (input.toLowerCase() == "scissors") {
                    playerMove = "scissors";
                } else if (input.toLowerCase() == "rock") {
                    playerMove = "rock";
                } else {
                    alert("Please enter a valid move.")
                }
                return playerMove;
            }

            function playRound(playerSelection, computerSelection) {
                computerSelection = computerPlay();
                playerSelection = playerPlay();
                result = "";

                if (computerSelection == playerSelection) {
                    alert("It's a tie!");
                    result = "draw";
                } else if (playerSelection == "rock" && computerSelection == "scissors") {
                    alert("You win! Rock beats scissors.");
                    result = "playerWin";
                } else if (playerSelection == "rock" && computerSelection == "paper") {
                    alert("You lose. Paper beats rock.");
                    result = "computerWin";
                } else if (playerSelection == "paper" && computerSelection == "rock") {
                    alert("You win! Paper beats rock.");
                    result = "playerWin";
                } else if (playerSelection == "paper" && computerSelection == "scissors") {
                    alert("You lose! Scissors beats paper.");
                    result = "computerWin";
                } else if (playerSelection == "scissors" && computerSelection == "paper") {
                    alert("You win! Scissors beats paper.");
                    result = "playerWin";
                } else if (playerSelection == "scissors" && computerSelection == "rock") {
                    alert("You lose. Rock beats scissors.");
                    result = "computerWin";
                }
                return result;
            }

        function game() {
            let playerPoints = 0;
            let computerPoints = 0;
            let round = "";
            let computerTurn = "";
            let playerTurn = "";
            let roundResult = "";
            for (let round = 0; round <5; round++) {
                let computerTurn = computerPlay();
                let playerTurn = playerPlay();
                let roundResult = playRound(playerTurn, computerTurn);
                playRound(playerPoints, computerPoints);

                if (roundResult == "playerWin") {
                    playerPoints += 1;
                    console.log("You have " + playerPoints + " points and the computer has " + computerPoints + " points.");
                } else if (roundResult == "computerWin") {
                    computerPoints += 1;
                    console.log("You have " + playerPoints + " points and the computer has " + computerPoints + " points.");
                } else {
                    round -= 1;
                    console.log("You have " + playerPoints + " points and the computer has " + computerPoints + " points.");
                }
            }
                
                if (playerPoints > computerPoints) {
                    alert("You won the game!!");
                } else {
                    alert("You lost the game. :(");
                }
        }

        game();
        
        </script>

    </body>
</html>
