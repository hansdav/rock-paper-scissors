<!DOCTYPE html>
    <html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <h1>CHOOSE YOUR MOVE!</h1>
        <div class = "moves">
            <button id="button" value="rock">ROCK</button>
            <button id="button" value="paper">PAPER</button>
            <button id="button" value="scissors">SCISSORS</button>
        </div>
        <div class = "info">
            <div class="comp">
                <h1>Computer Move</h1>
                <div id="computer"></div>
            </div>
            <div class="player">
                <h1>Your Move</h1>
                <div id="player"></div>
            </div>
            <div class="result">
                <h1>Results</h1>
                <div id="result"></div>
            </div>
        </div>
        <h2>SCORE</h2>
        <div id = "playerPoints" value="0"></div>
        <div id = "computerPoints" value="0"></div>
        <script src="app.js"></script>
    </body>
</html>
