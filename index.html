<!DOCTYPE html>
    <html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body> 
        <script>
        function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
}
        
        let randomNumber = getRndInteger(1,3);
        if (randomNumber == 1) {
            console.log("Rock");
            } else if (randomNumber == 2) {
            console.log("Paper");
            } else {
            console.log("Scissors");}
    


        </script>
    </body>
</html>
